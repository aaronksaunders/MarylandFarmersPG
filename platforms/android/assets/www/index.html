<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>My AngularJS App</title>

    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="HandheldFriendly" content="True"/>
    <meta name="format-detection" content="telephone=no"/>
    <meta name="viewport"
          content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, width=device-width, height=device-height"/>

    <link rel="stylesheet" href="components/lungo/lungo.css">
    <link rel="stylesheet" href="components/lungo/lungo.icon.css">
    <link rel="stylesheet" href="components/lungo/theme.lungo.css">
    <style>
            /*
        Fixes Bootstrap issues with Google Maps
        see http://stackoverflow.com/a/9170756
        */
        .map img {
            max-width: none;
        }

        .map {
            height: 300px;
        }

        .mapDetail {
            height: 200px;
        }

        .center-page {
            width: 320px;
            margin-left: auto;
            margin-right: auto;
        }
    </style>

</head>
<body lab-boot  ng-app="myApp">

<section id="main" data-transition="slide" ng-controller="AppController">
    <header data-title="Farmers Market App">
        <nav class="left">
            <a data-icon="menu" lab-aside="aside1"></a>
        </nav>
        <nav class="right" ng-hide="false">
            <a href="#/search/search-article/" data-icon="search"></a>
        </nav>
    </header>


    <article id="main-article" class="active list indented scroll" when-scrolled="loadMore()">
        <ul>
            <li ng-repeat="item in farmers" class="arrow">
                <a href="#/detail/detail-article/9" ng-click="wasClicked(item)">
                    <strong>{{item.name}}</strong>

                    <div>{{item.address}} - <span>{{item.distance}} miles</span></div>
                    <small>{{item.hours}}</small>
                </a>
            </li>
        </ul>
    </article>

</section>

<aside id="aside1">
    <header data-title="Farmers App"></header>
    <article class="active list scroll">
        <ul>
            <a href="#/">Version sunday858</a>
            <li><a href="#/map"><strong>Map View</strong></a></li>
            <li><a href="#" ng-click="facebookLogin()"><strong>Login Facebook</strong></a></li>
            <li><a href="#/favorites"><strong>Favorites</strong></a></li>
            <li><a href="#/search"><strong>Search</strong></a></li>
        </ul>
    </article>
</aside>

<lab-view></lab-view>


<!-- In production use:
<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.0.6/angular.min.js"></script>
-->

<script type="text/javascript" src="components/quojs/quo.debug.js"></script>
<script type="text/javascript" src="components/lungo/lungo.js"></script>
<script src="http://maps.google.com/maps/api/js?sensor=false"></script>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
<script type="text/javascript" src="components/angular/angular.js"></script>
<script src="components/angular/angular-ui.min.js"></script>
<script src="components/parse-min.js"></script>
<script type="text/javascript" src="components/lungo-angular-bridge/src/lungo-angular-bridge.js"></script>
<script type="text/javascript" src="components/angular-phonegap-ready/ready.js"></script>
<script type="text/javascript" src="cordova.js"></script>
<script type="text/javascript" charset="utf-8" src="childbrowser.js/childbrowser.js"></script>
<script type="text/javascript" charset="utf-8" src="components/fb-api/jso.js"></script>
<script type="text/javascript" src="js/app.js"></script>
<script type="text/javascript" src="js/services.js"></script>
<script type="text/javascript" src="js/fb-service.js"></script>
<script type="text/javascript" src="js/controllers.js"></script>

<script type="text/javascript">
    //app.initialize();
</script>
</body>
</html>
